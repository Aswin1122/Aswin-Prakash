{% extends 'base.html'%}
{% block content %}

<div class="container-fluid">
    <div class="raw">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                     <h1>ToDo</h1>
                </div>
            </div>


        </div>
    </div>
</div>


<div class="container">
    <div class="row">

        <div class="col-md-6">
             <form class="mb-3 shadow" method="post">
       {% csrf_token %}

            <div class="form-group" >
     <input type="text" class="form-control" placeholder="Name" name="name">

</div>

<div class="form-group" >
     <input type="text"  class="form-control" placeholder="priority" name="priority">

</div>

                 <div class="form-group" >
     <input type="date"  class="form-control" placeholder="date" name="date">

</div>

<div class="form-group" >
     <input  class="btn btn-success" type="submit">

</div>



</form>

        </div>
        <div class="col-md-6">
            <div class="container">
                <h3> ----------Tasks---------- </h3>
            {% for i in task1 %}
                    <div class="shadow card" style="width: 20rem;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text"><b>{{i.priority}}</b></p>
      <p class="card-text"><b>{{i.date}}</b></p>
    <a href="{% url 'delete' i.id %}" class="btn btn-primary">Get IN</a>
      <a href="{% url 'update' i.id %}" class="btn btn-danger">Update</a>

</div><br>
        </div><br>
                {% endfor %}
</div>

{% endblock %}
    </div>
</div>
